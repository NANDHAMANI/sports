<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/contact-us.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary bg-opacity-50 position-sticky top-0 z-1">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="img/contact-us.png" alt="Sports Logo" class="d-inline-block align-top me-2" width="40" height="40">
                <strong class="text-white fw-bold font">SPORTS</strong>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto text-center">
                    <li class="nav-item">
                        <a class="nav-link text-white font" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white font" href="#">About Us</a>
                    </li>
                   
                    <li class="nav-item">
                        <a class="nav-link text-white font" href="#">Sport Psychology</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white font" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid p-0">
        <div class="image-container">
            <img src="img/miles-burke-idhx-MOCDSk-unsplash.jpg" alt="Full Width Image" class="img-fluid responsive-img">
            <div class="centered-text">
                <p class=" fw-bold">"Got a question or need support? Reach out to our team for any inquiries related to your sports journey. We're here to assist you in achieving your athletic goals. Contact us today!"</p>
            </div>
        </div>
    </div>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="form-container">
                    <div class="form-header p-4">
                        <h2 class="text-center mb-0">Contact Sports Center</h2>
                    </div>
                    <form id="contactForm" class="p-4">
                        <div class="mb-3">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="phone">
                        </div>
                        <div class="mb-3">
                            <label for="subject" class="form-label">Subject</label>
                            <input type="text" class="form-control" id="subject" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="5" required></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="message-butt px-5">Send Message</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        (function() {
            // Initialize EmailJS with your user ID
            emailjs.init("Nandha");

            document.getElementById('contactForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Prepare the template parameters
                var templateParams = {
                    name: this.name.value,
                    email: this.email.value,
                    phone: this.phone.value,
                    subject: this.subject.value,
                    message: this.message.value
                };

                // Send the email using EmailJS
                emailjs.send('service_d77erg4', 'template_uz8vjlh', templateParams)
                    .then(function(response) {
                        console.log('SUCCESS!', response.status, response.text);
                        alert('Your message has been sent successfully!');
                        document.getElementById('contactForm').reset();
                    }, function(error) {
                        console.log('FAILED...', error);
                        alert('Failed to send the message. Please try again later.');
                    });
            });
        })();
    </script>
    
</body>
</html>
